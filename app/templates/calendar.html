<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Events</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.3/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-900 text-white font-sans antialiased flex items-center justify-center min-h-screen">
    <div class="w-full max-w-7xl p-6">
        <!-- Title and Home Button -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-5xl font-bold">Events for {{ current_date.strftime('%A, %B %d') }}</h1>
        </div>

        <!-- Today's Events -->
        <div class="bg-gray-800 rounded-lg shadow p-6">
            {% if today_events %}
                <ul class="space-y-4">
                    {% for event in today_events %}
                        <li class="p-4 bg-gray-900 rounded shadow-md">
                            <strong class="text-xl">{{ event.name }}</strong><br>
                            <small>{{ event.begin.format('HH:mm') }} - {{ event.end.format('HH:mm') }}</small><br>
                            {{ event.description }}
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-500">No events today.</p>
            {% endif %}
        </div>

        <!-- Centered Home Button Below the Events -->
        <div class="text-center mt-8">
            <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
                <i class="fas fa-home mr-2"></i> Home
            </a>
        </div>
    </div>
</body>
</html>
